<head>
	<title>{{ site.title }}{% if page.title %}â€” {{ page.title }}{% endif%}</title>

	<meta charset="utf-8">
	<meta name="theme-color" content="{{ site.color }}">
	<meta name="author" content="{{ site.editor }}">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="{{ site.description }}">

	<link rel="shortcut icon" href="{{ site.url }}/assets/imgs/favicon.ico">
	<link rel="apple-touch-icon" href="{{ site.url }}/assets/imgs/icon.png">
	<link rel="stylesheet" href="{{ site.url }}/assets/style.css">
	<link rel="stylesheet" href="{{ site.url }}/assets/grid.css">
	<link href='https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>

	{% if site.twitter %}
	<meta name="twitter:card" content="summary"/>
	<meta name="twitter:site" content="{{ site.twitter }}"/>
	<meta name="twitter:creator" content="{{ site.twitter }}"/>
	<meta name="twitter:title" content="{{ site.title }}"/>
	<meta name="twitter:description" content="{{ site.description }}"/>
	<meta name="twitter:image" content="{{ site.url }}/assets/imgs/icon.png"/>
	{% endif %}

	<meta property="og:title" content="{{ site.title }}"/>
	<meta property="og:type" content="website"/>
	<meta property="og:description" content="{{ site.description }}"/>
	<meta property="og:image" content="{{ site.url }}/assets/imgs/icon.png"/>
	<meta property="og:url" content="{{ site.url }}"/>
</head>
