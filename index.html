<!doctype html>
<html>
  <head>
    <title>MASS³</title>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/assets/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/images/favicon.ico"/>
    <script src="/assets/jquery-1.9.0.js"></script>
    <script src="/assets/jquery-ui.min.js"></script>
    <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>

  <body>
    <div class="overlay">
      <img alt="New Horizons building" src="/assets/images/backgrounds/new horizons.jpg" class="landing">
      <img alt="Green Chemical Futures building" src="/assets/images/backgrounds/gcf.jpg" class="landing">
      <img alt="Cave of tessellated computer monitors" src="/assets/images/backgrounds/cave.jpg" class="landing">
    </div>
    <script>
      $(document).ready(function(){
              $(".overlay img:gt(0)").hide();
              setInterval(function(){
                      $(".overlay :first-child").next().fadeIn(1700);
                      $(".overlay :first-child").fadeOut(1700, function(){
                              $(".overlay :first-child").appendTo(".overlay");
                            });
                    }, 5000);
            });
    </script>
    <div class="logo">
      <img alt="" src="/assets/images/logo-dropshadow.svg">
      <h1>MASS³</h1>
      <h3>Monash Advanced Science & Science Scholar Society</h3>
